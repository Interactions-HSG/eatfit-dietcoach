version: '3'
services:
  mysql:
    image: 'mysql:5.7.24'
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=NutritionDB
      - MYSQL_ROOT_HOST=%
  rabbitmq:
    image: 'rabbitmq:3.5.7'
  start-dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - mysql
      - rabbitmq
    command: mysql:3306
  api:
    build:
      dockerfile: Dockerfile
      context: .
    image: api:latest
    command: sh ./scripts/api-worker.sh
    ports:
      - 80:80
      - 443:443
      - 81:81
    depends_on:
      - mysql
      - rabbitmq
    volumes:
      - .:/home/eatfit/eatfitrepo/EatFitService
    environment:
      - DJANGO_SETTINGS_MODULE=EatFitService.local_settings
  celery-worker:
    image: api:latest
    command: sh ./scripts/celery-worker.sh
    depends_on:
      - mysql
      - rabbitmq
      - api
    volumes:
      - .:/home/eatfit/eatfitrepo/EatFitService
    environment:
      - DJANGO_SETTINGS_MODULE=EatFitService.local_settings

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - 83:8080
    volumes:
      - .:/app_data
    environment:
      - SWAGGER_JSON=/app_data/APIDocu.yml
