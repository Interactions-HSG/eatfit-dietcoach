version: '3'
services:
  mysql:
    image: 'mysql:5.7.24'
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=NutritionDB
      - MYSQL_ROOT_HOST=%
  rabbitmq:
    image: 'rabbitmq:3.5.7'
  start-dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - mysql
      - rabbitmq
    command: mysql:3306
  api:
    build:
      dockerfile: Dockerfile-Api.dev
      context: .
    ports:
      - 80:80
      - 443:443
    depends_on:
      - mysql
    volumes:
      - .:/home/eatfit/eatfitrepo/EatFitService
    environment:
      - DJANGO_SETTINGS_MODULE=EatFitService.local_settings
  celery-worker:
    build:
      dockerfile: Dockerfile-Celery.dev
      context: .
    depends_on:
      - mysql
      - rabbitmq
      - api
    volumes:
      - .:/home/eatfit/eatfitrepo/EatFitService
    environment:
      - DJANGO_SETTINGS_MODULE=EatFitService.local_settings
