version: '3'
services:
  mysql:
    image: 'mysql:5.7.24'
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=nRbUrdMUCZycQHsNv9dX
      - MYSQL_DATABASE=NutritionDB
      - MYSQL_ROOT_HOST=%
  api:
    build:
      dockerfile: Dockerfile.dev
      context: .
    ports:
      - 8000:8000
    depends_on:
      - mysql
  django-worker:
    build:
      dockerfile: Django-Worker.dev
      context: .
    depends_on:
      - api
      - mysql