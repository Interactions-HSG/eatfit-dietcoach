version: '3'
services:
  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    volumes:
    - ./backend:/app
    ports:
    - 8000:8000
    depends_on:
      - redis
      - postgres
  api-worker:
    build:
      dockerfile: Django-Worker.dev
      context: ./backend
    depends_on:
      - api
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
    - /app/node_modules
    - ./frontend:/app
    ports:
    - 8080:8080
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    volumes:
      - ./backend/static:/static
    ports:
      - 80:80
    depends_on:
      - api
      - client